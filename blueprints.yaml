name: Vimeo
version: 0.1.0
description: Vimeo Plugin for Grav
icon: plug
author:
  name: Christian Worreschk
  email: cw@marsec.de
homepage: https://github.com/christian-worreschk/grav-plugin-vimeo
keywords: grav, plugin, etc
bugs: https://github.com/christian-worreschk/grav-plugin-vimeo/issues
docs: https://github.com/christian-worreschk/grav-plugin-vimeo/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    text_var:
      type: text
      label: Text Variable
      help: Text to add to the top of a page
